version: '2'

volumes:
    db-data:

networks:
    osmbc:

services:
    db:
        image: postgres:12
        environment:
            - NODE_ENV=development
            - POSTGRES_PASSWORD=postgres
        volumes:
            - db-data:/var/lib/postgresql/data
        networks:
            - osmbc

    node:
        build: ./osmbc/
        environment:
            - NODE_ENV=development
            - PGPASSWORD=postgres
            - OSMUSERNAME=yourOsmUsername
            #- DEBUG=OSMBC:model:pgMap
        volumes:
            - ./osmbc/config.development.json:/var/www/osmbc/config.development.json:ro
            - ./osmbc/config.development.json:/var/www/osmbc/config.master.json:ro
            - ./web-certs/cert.pem:/Users/TheFive.osm/.localhost-ssl/localhost.crt:ro
            - ./web-certs/key.pem:/Users/TheFive.osm/.localhost-ssl/localhost.key:ro
        depends_on:
            - db
        networks:
            - osmbc
        ports:
            - 35043:35043

    omgwtfssl:
        image: paulczar/omgwtfssl
        volumes:
            - ./web-certs:/certs
        environment:
            # CHANGE IT TO YOU DOMAIN NAME
            - SSL_SUBJECT=localhost
        networks:
            - osmbc


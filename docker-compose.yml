version: '2'

volumes:
    db-data:

networks:
    osmbc:

services:
    db:
        image: postgres:12
        volumes:
            - db-data:/var/lib/postgresql/data
        environment:
            - NODE_ENV=development
            - OSMUSERNAME=MatthiasMatthias
            - POSTGRES_PASSWORD=postgres
        networks:
            - osmbc

    node:
        build: ./osmbc/
        volumes:
            - ./osmbc/config.development.json:/var/www/osmbc/config.development.json:ro
            - ./osmbc/config.development.json:/var/www/osmbc/config.master.json:ro
            - ./web-certs/cert.pem:/Users/TheFive.osm/.localhost-ssl/localhost.crt:ro
            - ./web-certs/key.pem:/Users/TheFive.osm/.localhost-ssl/localhost.key:ro
            # only temporary for db import faulty:
            - ../osmbc/import/createdb.js:/var/www/osmbc/import/createdb.js
            # workaround:
            - ./osmbc/osmbc_data.pgdump:/var/www/osmbc/osmbc_data.pgdump:ro
            - ./osmbc/test_pwd:/var/www/osmbc/test_pwd:ro
        environment:
            - NODE_ENV=development
            - PGPASSWORD=postgres
        depends_on:
            - db
        networks:
            - osmbc
        ports:
            - 35043:35043

    omgwtfssl:
        image: paulczar/omgwtfssl
        volumes:
            - ./web-certs:/certs
        environment:
            # CHANGE IT TO YOU DOMAIN NAME
            - SSL_SUBJECT=localhost
        networks:
            - osmbc


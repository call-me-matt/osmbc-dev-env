version: '2.1'

volumes:
    db-data:
    web-certs:

networks:
    osmbc:

services:
    db:
        image: postgres:12
        restart: always
        environment:
            - NODE_ENV=development
            - POSTGRES_PASSWORD=postgres
        volumes:
            - db-data:/var/lib/postgresql/data
        networks:
            - osmbc

    node:
        build: ./build/
        environment:
            - NODE_ENV=development
            - PGPASSWORD=postgres
            - OSMUSERNAME=MatthiasMatthias
            #- DEBUG=OSMBC:model:pgMap
        volumes:
            - ./osmbc:/var/www/osmbc
            - ./build/config.development.json:/var/www/osmbc/config.development.json:ro
            - ./build/config.development.json:/var/www/osmbc/config.master.json:ro
            - ./build/entrypoint.sh:/var/www/osmbc/entrypoint.sh:ro
            - web-certs:/Users/TheFive.osm/.localhost-ssl:ro
        depends_on:
            - db
        networks:
            - osmbc
        ports:
            - 35043:35043

    omgwtfssl:
        image: paulczar/omgwtfssl
        volumes:
            - web-certs:/certs
        environment:
            - SSL_SUBJECT=localhost
            - SSL_KEY=localhost.key
            - SSL_CERT=localhost.crt
        networks:
            - osmbc


version: '2'

volumes:
    db-data:

networks:
    osmbc:

services:
    db:
        image: postgres:12
        #restart: always
        volumes:
            - db-data:/var/lib/postgresql/data
        environment:
            - NODE_ENV=development
            - OSMUSERNAME=yourUsername
            - POSTGRES_PASSWORD=postgres
        networks:
            - osmbc

    node:
        build: ./osmbc/
        volumes:
            - ./osmbc/config.development.json:/var/www/osmbc/config.development.json:ro
            - ./web-certs/cert.pem:/Users/TheFive.osm/.localhost-ssl/localhost.crt
            - ./web-certs/key.pem:/Users/TheFive.osm/.localhost-ssl/localhost.key
        #restart: always
        environment:
            - NODE_ENV=development
        depends_on:
            - db
        networks:
            - osmbc
        expose:
            - 35043

    omgwtfssl:
        image: paulczar/omgwtfssl
        volumes:
            - ./web-certs:/certs
        environment:
            # CHANGE IT TO YOU DOMAIN NAME
            - SSL_SUBJECT=localhost
        networks:
            - osmbc

